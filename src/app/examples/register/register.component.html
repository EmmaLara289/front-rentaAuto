<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/space.gif');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div *ngIf="register_modal === 1" class="col-md-8 mx-auto">
                    <div class="d-flex justify-content-center align-items-center">
                        <mat-card style="position: relative; z-index: 1; text-align: center;">
                            <mat-card-content>

                                <mat-card-title style="text-align: center; ">Registro de usuarios</mat-card-title>
                                <mat-card-subtitle style="text-align: center; padding-bottom: 10px;">Datos Personales</mat-card-subtitle>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput name="name" #name="ngModel" [(ngModel)]="user.name" required minlength="5" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="">
                                </mat-form-field>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>Correo</mat-label>
                                    <input matInput name="email" #email="ngModel" [(ngModel)]="user.email" required minlength="5" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="email" placeholder="">
                                </mat-form-field>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput name="password" #password="ngModel" [(ngModel)]="user.password" required minlength="5" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="password" placeholder="">
                                </mat-form-field>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>Verifique Contraseña</mat-label>
                                    <input matInput name="password" #password="ngModel" [(ngModel)]="user.password" required minlength="5" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="password-repeat" placeholder="">
                                </mat-form-field>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>Telefono</mat-label>
                                    <span matPrefix>+52 &nbsp;</span>
                                    <input matInput name="telefono" #telefono="ngModel" [(ngModel)]="user.telefono" required minlength="5" [ngModelOptions]="{standalone: true}" type="tel" class="form-control" placeholder="">
                                    <mat-icon matSuffix>mode_edit</mat-icon>
                                </mat-form-field>

                                <div style="padding: 10px;"></div>

                                <div class="row justify-content-between">
                                    <button mat-raised-button color="primary" (click)="preview()" disabled style="margin-left: 10%;">Anterior</button>
                                    <button mat-raised-button color="primary" (click)="next()" style="margin-right: 10%;">Siguiente</button>
                                </div>

                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>

                <div *ngIf="register_modal === 2" class="col-md-8 mx-auto">
                    <div class="d-flex justify-content-center align-items-center">
                        <mat-card style="position: relative; z-index: 1; text-align: center; width: 600px;">
                            <mat-card-content>

                                <mat-card-title style="text-align: center;">Registro de usuarios</mat-card-title>
                                <mat-card-subtitle style="text-align: center; padding-bottom: 10px;">Fotografías de credenciales</mat-card-subtitle>

                                <div class="mb-4" style="width: 80%;">
                                    <label for="formFile" class="form-label">Foto De Perfil</label>
                                    <input matInput class="form-control" type="file" id="profile_pic" accept="image/png, image/jpeg" (change)="foto($event.target.files, 1)">
                                </div>
                                <div class="mb-4" style="width: 80%;">
                                    <label for="formFile" class="form-label">Foto Delantera</label>
                                    <input matInput class="form-control" type="file" id="id_front" accept="image/png, image/jpeg" (change)="foto($event.target.files, 2)">
                                </div>

                                <div class="mb-4" style="width: 80%;">
                                    <label for="formFile" class="form-label">Foto Trasera</label>
                                    <input matInput class="form-control" type="file" id="id_back" accept="image/png, image/jpeg" (change)="foto($event.target.files, 3)">
                                </div>
                                <div class="mb-4" style="width: 80%;">
                                    <label for="formFile" class="form-label">Licencia Delantera</label>
                                    <input matInput class="form-control" type="file" id="licencia_front" accept="image/png, image/jpeg" (change)="foto($event.target.files, 4)">
                                </div>
                                <div class="mb-4" style="width: 80%;">
                                    <label for="formFile" class="form-label">Licencia Trasera</label>
                                    <input matInput class="form-control" type="file" id="licencia_back" accept="image/png, image/jpeg" (change)="foto($event.target.files, 5)">
                                </div>
                                <div style="padding: 10px;"></div>

                                <div class="row justify-content-between">
                                    <button mat-raised-button (click)="preview()" clas style="margin-left: 10%;">Anterior</button>
                                    <button mat-raised-button color="primary" (click)="next()" style="margin-right: 10%;">Siguiente</button>
                                </div>

                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>


                <div *ngIf="register_modal === 3" class="col-md-8 mx-auto">
                    <div class="d-flex justify-content-center align-items-center">
                        <mat-card style="position: relative; z-index: 1; text-align: center;">
                            <mat-card-content>

                                <mat-card-title style="text-align: center;">Registro de usuarios</mat-card-title>
                                <mat-card-subtitle style="text-align: center; padding-bottom: 10px;">Datos de tarjeta</mat-card-subtitle>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>16 Numeros</mat-label>
                                    <input matInput name="card" #card="ngModel" [(ngModel)]="user.card" required minlength="16" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="numeros" placeholder="" maxlength="16">
                                </mat-form-field>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>CVV</mat-label>
                                    <input matInput name="cvv" #cvv="ngModel" [(ngModel)]="user.cvv" required minlength="3" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="cvv" placeholder="" maxlength="3">
                                </mat-form-field>

                                <mat-form-field class="mb-4" style="width: 80%;">
                                    <mat-label>MM/YY</mat-label>
                                    <input matInput (input)="fecha_complete()" (keydown)="handleKeyDown($event)" name="fecha_vencimiento" #fecha_vencimiento="ngModel" [(ngModel)]="user.fecha_vencimiento" required minlength="5" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
                                        id="expired_data" placeholder="" maxlength="5">
                                </mat-form-field>

                                <div style="padding: 10px;"></div>

                                <div class="row justify-content-between">
                                    <button mat-raised-button (click)="preview()" style="margin-left: 10%;">Anterior</button>
                                    <button mat-raised-button color="accent" (click)="registrerUser()" style="margin-right: 10%;">Registrar</button>
                                </div>

                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>



            </div>
            <div style="padding: 20px;"></div>
            <div class="row">
                <div class="footer register-footer text-center">
                    <h6>made with <i class="fa fa-heart heart"></i>Puro pinche uas y no mamadas</h6>
                </div>
            </div>
        </div>
    </div>
