<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <div class="row">
            <div class="col-md-4">
                <div class="card-model">
                    <h3 class="title title-model">Registro de Usuarios</h3>
                    <div class="form-floating mb-4">
                        <input name="name" #name="ngModel" [(ngModel)]="user.name" required minlength="5" [ngModelOptions]="{standasalone: true}" type="text" class="form-control" placeholder="">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="email" #email="ngModel" [(ngModel)]="user.email" required minlength="5" [ngModelOptions]="{standasalone: true}" type="email" class="form-control" id="email" placeholder="">
                        <label for="floatingInput">Correo</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="password" #password="ngModel" [(ngModel)]="user.password" required minlength="5" [ngModelOptions]="{standasalone: true}" type="password" class="form-control" id="password" placeholder="">
                        <label for="floatingInput">Contraseña</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="password" #password="ngModel" [(ngModel)]="user.password" required minlength="5" [ngModelOptions]="{standasalone: true}" type="password" class="form-control" id="password-repeat" placeholder="">
                        <label for="floatingInput">Verifique Contraseña</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="telefono" #telefono="ngModel" [(ngModel)]="user.telefono" required minlength="5" [ngModelOptions]="{standasalone: true}" type="text" class="form-control" placeholder="">
                        <label for="floatingInput">Telefono</label>
                    </div>
                    <div style="padding: 20px;"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-model">
                    <h3 class="title title-model">Registro de Usuarios</h3>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Foto De Perfil</label>
                        <input class="form-control" type="file" id="profile_pic" accept="image/png, image/jpeg" (change)="foto($event.target.files, 1)">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Foto Delantera</label>
                        <input class="form-control" type="file" id="id_front" accept="image/png, image/jpeg" (change)="foto($event.target.files, 2)">
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Foto Trasera</label>
                        <input class="form-control" type="file" id="id_back" accept="image/png, image/jpeg" (change)="foto($event.target.files, 3)">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Licencia Delantera</label>
                        <input class="form-control" type="file" id="licencia_front" accept="image/png, image/jpeg" (change)="foto($event.target.files, 4)">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Licencia Trasera</label>
                        <input class="form-control" type="file" id="licencia_back" accept="image/png, image/jpeg" (change)="foto($event.target.files, 5)">
                    </div>
                    <div style="padding: 20px;"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-model">
                    <h3 class="title title-model">Registro de Usuarios</h3>
                    <div class="form-floating mb-4">
                        <input name="card" #card="ngModel" [(ngModel)]="user.card" required minlength="5" [ngModelOptions]="{standasalone: true}" type="text" class="form-control" id="numeros" placeholder="" minlength="16">
                        <label for="floatingInput">16 Numeros</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="name_card" placeholder="">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="cvv" #cvv="ngModel" [(ngModel)]="user.cvv" required minlength="5" [ngModelOptions]="{standasalone: true}" type="text" class="form-control" id="cvv" placeholder="" minlength="3">
                        <label for="floatingInput">CVV</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="fecha_vencimiento" #fecha_vencimiento="ngModel" [(ngModel)]="user.fecha_vencimiento" required minlength="5" [ngModelOptions]="{standasalone: true}" type="text" class="form-control" id="expired_data" placeholder="" minlength=5>
                        <label for="floatingInput">MM/YY</label>
                    </div>
                    <div style="padding: 20px;"></div>
                </div>

            </div>


        </div>
        <div class="row">
            <div class="col-2">
                <button style="position: relative; z-index: 1;" type="submit" (click)="registrerUser()">Subir</button>
            </div>
        </div>

    </div>
</div>
