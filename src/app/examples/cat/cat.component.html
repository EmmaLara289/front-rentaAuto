<div class="wrapper">

    <div style="padding: 50px; background-color: black;">

    </div>

    <div class="main" style="background-color: rgb(199, 199, 255); padding-top: 20px;">
        <div class="filter"></div>
        <div class="row mx-auto" style="width: 1800px; height: auto; padding-bottom: 20px;">
            <div *ngFor="let item of catalogo" class="d-flex justify-content-center align-items-center" style="width: 350px; padding-bottom: 10px;">
                <mat-card class="col-md-8" style="z-index: 1; text-align: center;">
                    <mat-card-content>
                        <mat-card-title style="text-align: center;">{{item.data.nombre_auto}}</mat-card-title>
                        <mat-card-subtitle style="text-align: center; padding-bottom: 5px;">{{item.data.modelo}}</mat-card-subtitle>

                        <img src="{{item.url}}" alt="" style="width: 60%; height: auto; padding-bottom: 5px;">

                        <button mat-raised-button color="primary" (click)="openModalVehicle (item, vehiclesTemplate)">Primary</button>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>
    </div>

    <!-- En tu componente que contiene el modal -->
    <ng-template #vehiclesTemplate>

        <div class="modal-header">
            <h5 class="modal-title text-center">{{vehicleModalData.data.nombre_auto}}</h5>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-8">
                    <img src="{{vehicleModalData.url}}" alt="" style="width: 80%; height: auto; padding-bottom: 5px;">
                </div>
                <div class="col-md-2">
                    <p>{{vehicleModalData.data.modelo}}</p>
                    <p>{{vehicleModalData.data.color}}</p>
                    <p>{{vehicleModalData.data.placas}}</p>
                    <p>{{vehicleModalData.data.descripcion}}</p>

                </div>
            </div>
        </div>

        <div class="modal-footer">
            <p>adios mundos</p>
        </div>
    </ng-template>




</div>
